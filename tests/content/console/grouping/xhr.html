<!DOCTYPE html>
<html>
<head>
    <title>Group console messages: XHR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../_common/testcase.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1><a href="http://code.google.com/p/fbug/issues/detail?id=4979">Group console messages</a>:
        XHR</h1>
</header>
<div>
    <section id="description">
        <h3>Steps to reproduce</h3>
        <ol>
            <li>Open Firebug, select the Console panel and enable it</li>
            <li>Press the test button
                <button id="testButton" onclick="onExecuteTest()">Make XHR</button></li>
            <li>There should be two XHR entries in the Console. They must not be grouped.</li>
        </ol>

        <br/><br/>

        <div id="output"></div>

    </section>
    <footer>
        Jan Odvarko &lt;odvarko@gmail.com&gt;
    </footer>
</div>

<script>
function onExecuteTest()
{
    makeXHR("xhr.txt"); makeXHR("xhr.txt"); // Must not be grouped
}

function makeXHR(url)
{
    var XHR = new XMLHttpRequest();
    XHR.open("GET", url);
    XHR.send(null);

    XHR.onreadystatechange = function()
    {
        if (XHR.readyState == 4 && XHR.status == 200)
        {
            var output = document.getElementById("output");
            output.innerHTML += "<br/>" + XHR.responseText;
        }
    }
}
</script>

</body>
</html>
